<!DOCTYPE html>
<html lang="esp">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="Sergio González Rivera">
        <title>MovieLand</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="{{ url_for('static', filename='css/dark.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

    </head>

    <body>

    <div class="d-flex" id="wrapper">

        <!-- Sidebar -->
        <div class="bg-dark border-right" id="sidebar-wrapper">
            <div class="sidebar-heading">Filtrados</div>
            <div class="list-group list-group-flush">
                <a href="{{ url_for('my_routes.index') }}" class="list-group-item list-group-item-action bg-dark"><i class="fa fa-film"></i> Recomendaciones por película</a>
                <a href="{{ url_for('my_routes.recommendation_by_user') }}" class="list-group-item list-group-item-action bg-dark"><i class="fa fa-user"></i> Recomendaciones por usuario</a>
                <a href="{{ url_for('my_routes.search_users') }}" class="list-group-item list-group-item-action bg-dark"><i class="fa fa-search"></i> Búsqueda de usuarios</a>
                <a href="{{ url_for('my_routes.search_movies') }}" class="list-group-item list-group-item-action bg-dark"><i class="fa fa-search"></i> Búsqueda de películas</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">

            <nav class="bg-dark border-bottom">
                <div class="row" style="margin-left: 0.1rem">
                    <div class="col-md-1 d-flex justify-content-center align-items-center">
                        <button class="btn btn-primary" id="menu-toggle"><i class="fa fa-bars"></i></button>
                    </div>
                    <div class="col-md-11">
                        <h3 class="text-center">
                            <h1 id="app_title" class="text-center">MovieLand</h1>
                        </h3>
                    </div>
                </div>
            </nav>

            <div class="container-fluid">
                {% block content %}{% endblock %}
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>

    </body>

</html>
